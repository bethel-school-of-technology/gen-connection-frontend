<!DOCTYPE html>
<html>
  <head>
    <title>Gen Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1d37766e6e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12 lead">
                  User profile
                  <hr />
                </div>
              </div>

              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-12">
                    <h1 class="only-bottom-margin">
                      {{ currentUser.firstName }}
                    </h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <span class="text-muted">Name:</span>
                    {{ currentUser.firstName }} {{ currentUser.lastName }}<br />
                    <span class="text-muted">Username</span> {{ currentUser.userName
                    }}<br />
                    <span class="text-muted">D.O.B.</span> {{ currentUser.dob
                    }}<br />
                    <span class="text-muted">Email</span> {{ currentUser.email
                    }}<br />
                  </div>
                </div>
              </div>
            </div>
             <div class="row">
              <div class="col-md-12">
                <hr />
                <button class="btn btn-default pull-right">
                  <i
                    class="glyphicon glyphicon-pencil"
                    routerLink="/edit/{{ currentUser.id }}"
                  ></i>
                  Edit
                </button>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
