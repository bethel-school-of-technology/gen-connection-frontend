<hr>
   <h3>
    Edit User | {{editUser.firstName}}
   </h3>
   <hr>
   <form (ngSubmit) = "editUser()">
     <label>First Name </label>
     <input type="text" name= "firstName" [(ngModel)] = "editUser.firstName">
     <br>
     <label>Last Name </label>
     <input type="text" name= "lastName" [(ngModel)] = "editUser.lasttName">
     <br>
     <label> Email </label>
     <input type="text" name= "email" [(ngModel)] = "editUser.email">
     <br>
     <button type="submit"> Edit </button>
   </form>
